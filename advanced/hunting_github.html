			function display(res){
				var name = $('#input').val();

					output += '<div>Login as:' + res.login + '</div>'
					output += '<div>id as:' + res.id + '</div>'
					output += '<div>name as:' + res.name + '</div>'
					output += '<div>email as:' + res.email + '</div>'
					$('#result').html(output);

			}

			$('form').on('submit', display);
